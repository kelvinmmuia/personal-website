<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a192f"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Border circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Text "kmm" -->
  <text x="100" y="120" font-family="'Calibre', 'Inter', sans-serif" font-size="80" font-weight="700" fill="url(#grad)" text-anchor="middle" letter-spacing="-2">kmm</text>
</svg>
